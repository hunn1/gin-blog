<link href="/public/assets/ueditor/themes/default/css/ueditor.css" rel="stylesheet" type="text/css"/>
<link href="/public/assets/ueditor/themes/default/css/ueditor.min.css" rel="stylesheet" type="text/css"/>
<script src="/public/assets/ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="/public/assets/ueditor/ueditor.all.min.js" type="text/javascript"></script>
<script src="/public/assets/ueditor/lang/zh-cn/zh-cn.js" type="text/javascript"></script>

<div class="row">
    <label class="col-md-2 control-label"> 标题</label>
    <div class="col-md-7">
        <input type="text" class="form-control input-sm"
               id="Title"
               placeholder="标题..."
               name="Title"
               value="{{.data.Title}}"

               required="">
        <label id="route_name" class="error" for="Title"></label>
    </div>
</div>
<div class="row">
    <label class="col-md-2 control-label"> 简介</label>
    <div class="col-md-7">
        <input type="text" class="form-control input-sm"
               id="Description"
               placeholder="关键字..."
               name="Description"
               value="{{.data.Description}}"

               required="">
    </div>
</div>
<div class="row">
    <label class="col-md-2 control-label"> 封面图</label>
    <div class="col-md-7">
        <input type="file"
               name="cover_photo"
               value="{{ .data.Thumb }}"
        >
        <br/>
        <br/>
        {{if .data.Thumb}}
            <img src="{{ .data.Thumb }}">
        {{end}}
        <label id="title" class="error" for="cover_photo"></label>
    </div>
</div>
<div class="row">
    <label class="col-md-2 control-label"> 关键字</label>
    <div class="col-md-7">
        <input type="text" class="form-control input-sm"
               id="Keyword"
               placeholder="关键字..."
               name="Keyword"
               value="{{.data.Keyword}}"

               required="">
    </div>
</div>
<br/>

{{ range $key,$val:=.data.ArticleContent}}
    <div class="row">
        <label class="col-md-2 control-label"> 内容</label>
        <div class="col-md-7">
            <script id="editor_{{$key}}" type="text/plain" name="content[{{$val.ID}}]">{{$val.Body|decodeHtml}}</script>
            <label id="title" class="error" for="content"></label>
        </div>
    </div>
    <script type="text/javascript">
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor_{{$key}}', {
            autoWidth: true,
            width: 100,
        });

    </script>

{{end}}


<div class="row">
    <label class="col-md-2 control-label"> 创建时间</label>
    <div class="col-md-7">
        <label>{{showtime .data.CreatedAt "2006-01-02 15:04:05"}}</label>
    </div>
</div>

<div class="row">
    <label class="col-md-2 control-label"> 更新时间</label>
    <div class="col-md-7">
        <label>{{showtime .data.UpdatedAt "2006-01-02 15:04:05"}}</label>
    </div>
</div>
